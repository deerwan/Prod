<!DOCTYPE html>

<head>

    <title>通知页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/deerwan/Prod@main/rabbitpro/styles.css">
</head>
<body>
    <!-- 新拟态文本框 -->
    <div class="neu-textbox">登陆之后返回页面，用微信扫码可以推送每日详情</div>

    <!-- 温馨提示 -->
    <div class="centered">
        <p class="larger-font">温馨提示</p>
    </div>

    <!-- 帐密登录提示 -->

    <!-- QQ群链接 -->

        <a target="_blank" href="https://qm.qq.com/cgi-bin/qm/qr?k=2q1-h1rBeuMoAIBrHCOaa36yZh1hmUmZ&jump_from=webapi&authKey=oiGsorh0pWFCjvBaIbOrPdwNHSXD/X8H3tRdWJ090mslUT5v+oFzjg8cWF7M0Ktv">

        </a>
    </p>

    <!-- 天气插件 -->
    <div class="weather-container">
        <iframe width="300" height="60" frameborder="0" scrolling="no" hspace="0" src="https://i.tianqi.com/?c=code&a=getcode&id=58&icon=1"></iframe>
    </div>

    <!-- 跑马灯效果 -->
    <div class="marquee">
        <span>为了您的财产安全，请关闭免密支付。京东-设置-支付设置-支付验证设置</span>
    </div>

</html>
